<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Evades2</title>
    <script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" type='text/css'/>    
  </head>
  <body>
    <div class="menu">
      <h1>Evades2</h1>
      <h2>Made by asdf, tronsi, and haha0201</h2>
        <div id="usernameDiv">
          <input id="username" type="text" autofocus autocomplete="off" spellcheck="false" maxlength=16 placeholder="Username"></input>
        </div>
        <div class="playDiv">
          <button class="play">Play!</a>
        </div>
      </div>
      <div class="joinDiv" style="display: none">
        <h1>Choose Hero</h1>
        <div class="serverList"></div>
        <div class="playDiv">
          <button class="back">Back</a>
        </div>
      </div>
      <div class="game" style="display: none">
        <canvas id="canvas" width="1280" height="720" style="z-index: -1"></canvas>
        <div id="chatUI">
          <div id="chat" oncontextmenu="return!1"></div>
          <input id="chatInput" oncontextmenu="return!1" autocomplete=false></input>
        </div>
      </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="lerp.js"></script>
    <script src="client.js"></script>
  </body>
</html>
